<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Customer</title>
</head>
<body>
<table border="1px">
    <tr><td>id</td><td>name</td></tr>
    <div th:each="customers :${allCustomers}">
        <tr>
            <td><span th:text="${customers.id}"></span></td>
            <td><span th:text="${customers.name}"></span></td>
        </tr>
    </div>
</table>
</body>
</html>
